<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- Sidebar content will be loaded dynamically -->
    <div id="sidebar-content"></div>
  </aside>

  <!-- Main Content Area -->
  <main class="content-container">
    <div id="markdown-content" class="content">
      <!-- Rendered markdown content will appear here -->
    </div>
  </main>

  <!-- Tarot Cards (Left and Right) -->
  <div id="tarot-left" class="tarot tarot-left"></div>
  <div id="tarot-right" class="tarot tarot-right"></div>

  <!-- Markdown library for conversion -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
